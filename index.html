    <style>
        /* Estilo para los contenedores de video */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacio entre los videos */
            margin-bottom: 30px;
        }

        /* Estilo para cada video */
        .video-wrapper {
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden; /* Esconder el desbordamiento */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-wrapper:hover {
            transform: scale(1.05); /* Efecto de aumento */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra al pasar el ratón */
        }

        /* Estilo para los videos */
        video {
            width: 50%; /* Ancho completo del contenedor */
            height: auto; /* Altura automática */
            border: none; /* Sin bordes */
        }

        /* Estilo para la barra de navegación */
        .barra-verde {
            background-color: #007f5c; /* Color de fondo de la barra */
            padding: 30px 0; /* Espaciado */
        }

        .navegacion a {
            color: white; /* Color de texto de los enlaces */
            font-size: 20px; /* Tamaño de letra */
            margin: 0 15px; /* Espaciado entre enlaces */
            text-decoration: none; /* Sin subrayado */
        }

        .navegacion a:hover {
            color: #a7f3e7; /* Color más oscuro al hacer hover */
        }
    </style>
