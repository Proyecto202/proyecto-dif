<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - DIF Municipal Tuxpan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      /* Fondo blanco perla */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Color blanco perla */
        font-family: 'Arial', sans-serif;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        color: #302e2e;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      /* Estilos para las imágenes de redes sociales */
      .social-media {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .social-media img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .social-media img:hover {
        transform: scale(1.15);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      /* Mapa de Google Maps */
      .map-container {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      iframe {
        border: 0;
        width: 100%;
        max-width: 500px;
        height: 300px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      /* Estilo para el número de teléfono y la imagen del teléfono */
      .phone-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .phone-image {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .phone-number {
        font-size: 1.8rem;
        font-weight: bold;
        color: #3d3232;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      /* Animación de bamboleo */
      @keyframes bamboleo {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }

      .bamboleo {
        animation: bamboleo 2s infinite; /* Duración de 2 segundos, infinito */
      }

      /* Botón de regresar */
      .btn-back {
        background-color: #079b1820;
        color: rgb(52, 33, 33);
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-back:hover {
        background-color: #f6143d;
        box-shadow: 0 8px 16px rgba(241, 234, 234, 0.4);
      }

      .btn-back:active {
        transform: scale(0.95);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      /* Estilo para la dirección */
      .direccion {
        text-align: center;
        font-size: 1.5rem;
        color: #302e2e;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <h1>Contáctanos</h1>

    <div class="container">
      <div class="row">
        <!-- Columna de redes sociales y mapa -->
        <div class="col-md-6">
          <div class="social-media">
            <!-- Facebook -->
            <a href="https://www.facebook.com/diftuxpan" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <!-- YouTube -->
            <a href="https://www.youtube.com/diftuxpan" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            </a>
          </div>

          <!-- Mapa de ubicación de Google Maps -->
          <div class="map-container">
            <iframe 
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1079.2551113488178!2d-105.29985374579739!3d21.944568603155727!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869e1d94067765df%3A0xbe24319c04208d3b!2sSMDIF%20DE%20TUXPAN%20NAYARIT!5e0!3m2!1ses!2smx!4v1730248889722!5m2!1ses!2smx" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" 
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

        <!-- Columna de dirección y teléfono -->
        <div class="col-md-6">
          <div class="phone-container">
            <div class="direccion">Dirección<br/>Zaragoza Nte. 21, Centro, 63200 Tuxpan, Nay.</div>
            <img src="img/telefono-2.jpg" alt="Teléfono" class="phone-image">
            <div class="phone-number">3192324930</div> <!-- Corregido el número de teléfono -->
            <!-- Imagen adicional con efecto bamboleo -->
            <img src="img/logo-dif.jpg" alt="Imagen" class="bamboleo" style="width: 200px; height: 200px; margin-top: 10px; border-radius: 100px;">
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para regresar a la página de inicio -->
    <a href="index.html" class="btn-back">Regresar a Inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
